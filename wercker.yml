box: ubuntu
build:
  steps:
    - arjen/hugo-build:
        version: "0.30" 
        theme: hugo-academic
        flags: --buildDrafts=true 
deploy:
    steps:
        - install-packages:
            packages: openssh-client rsync
        - add-to-known_hosts:
            hostname: $HOSTNAME
        - mktemp:
            envvar: PRIVATEKEY_PATH
        - create-file:
            name: AAAAB3NzaC1yc2EAAAABJQAAAQEAhmXDiFsJu0vTq1BY+ZxAR7NxXws98UOycc7V
                  RIJS7ZN4WubEwkvR9gYFoRXF22c+mTjqUOBv4yQoynJgeQvma8yMJ7X+LMZLVyQX
                  iL77cXL/qW/nw5a/+WHrEFmWE++q+Qe11/5lC2Ut3ncfX4J3iOdJrsbkX0MvS0Vx
                  597QEreDw3pnJXCrT8REiQuqHLpkcCM3z7rbjdu6cRUP3TpcvH+Sywep8kR1C5IN
                  g+V+lKSgxPMDgcnDL+rxpm35IUqEVAaUCZYFCwCcIv/kaTlNUq7uBeH3L91PioF7
                  TqooqK6pnmypbwVQG+qeECANMw25IH2yfckiGEjFRkOlaNEERw==
            filename: $PRIVATEKEY_PATH
            content: $WERCKER_PRIVATE
            overwrite: true
        - script:
            name: transfer blog
            code: |
                rsync -au -e "ssh -i $PRIVATEKEY_PATH -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" --progress public/* root@$HOSTNAME:/var/www/html
                ssh -i $PRIVATEKEY_PATH -l root -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no $HOSTNAME chown -R www-data:www-data /var/www/
        - script:
            name: restart nginx
            code: ssh -i $PRIVATEKEY_PATH -l root -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no $HOSTNAME nginx -s reload